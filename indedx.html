<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Web Player:Music for Everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">

</head>

<body>
    <script src="JS/script.js"></script>
    <!-- <img src="logo.svg" alt="" srcset=""> -->
    <div class="cointainer flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="Svgs/UI/close.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="90" class="invert" src="Svgs/UI/logo.svg" alt="" srcset="">
                    <span>Nexus Of Music</span>
                </div>
                <ul>
                    <li><img class="invert" src="Svgs/UI/home.svg" alt="home" srcset="">Home</li>
                    <li><img class="invert" src="Svgs/UI/search.svg" alt="search" srcset="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Svgs/UI/playlist.svg" alt="" srcset="">
                </div>
                <h2>
                    Your library
                </h2>
                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger" src="Svgs/UI/hamburger.svg" alt="" srcset="">

                        <!-- <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg> -->
                    </div>
                </div>
                <!-- <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div> -->
            </div>
            <div class="spotifyPlaylist">
                <h1>Your Playlist</h1>
                <div class="cardContainer"></div>
                
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="32px" id="previous" src="Svgs/playbar_icons/previous-back-svgrepo-com.svg"
                                alt="prevbttn" srcset="">
                            <img width="32px" id="play" src="Svgs/playbar_icons/play-svgrepo-com.svg" alt="playbttn"
                                srcset="">
                            <img width="32px" id="next" src="Svgs/playbar_icons/next-button-svgrepo-com.svg" alt="mediabttn"
                                srcset="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume"><img src="Svgs/playbar_icons/volume.svg" width="30px" alt="" srcset=""><div class="range"><input type="range" name="volume" id=""></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
